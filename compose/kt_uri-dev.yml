version: "3.4"
services:
  cache:
    ports:
      - "11211:11211"
    networks:
      - ebau.local

  proxy:
    volumes:
      - ../proxy/kt_uri.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - mailhog
    ports:
      - "80:80"
    networks:
      ebau.local:
        aliases:
          - ebau.local
          - ebau-portal.local
          - ebau-rest-portal.local
          - ebau-keycloak.local

  ember-camac-ng:
    image: acr.run/camac-ng/camac-ng/ember-camac-ng:master
    networks:
      - ebau.local

  clamav:
    profiles:
      - full
    ports:
      - "3310:3310"
    environment:
      - ENABLE_DEFINITIONS_UPDATE=false
    networks:
      - ebau.local

  db:
    # Workaround, same name of image as cache_from
    # better be named differently once following is fixed:
    # https://github.com/docker/compose/issues/5458
    # see also other services below
    image: acr.run/camac-ng/camac-ng/db:master
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=camac
    volumes:
      - ../db/init-user-db.sh:/docker-entrypoint-initdb.d/init-user-db.sh:ro
    networks:
      - ebau.local

  django:
    image: acr.run/camac-ng/camac-ng/django:master
    build:
      args:
        REQUIREMENTS: requirements-dev.txt
    depends_on:
      - mailhog
    ports:
      - "5555:5555"
      - "5678:5678"
    volumes:
      - ../django:/app
    environment:
      - ENV=development
      - APPLICATION_ENV=development
      - KEYCLOAK_URL=http://ebau-keycloak.local/auth/
      - DATABASE_PASSWORD=camac
      - DATABASE_USER=camac
      - DJANGO_EMAIL_HOST=mailhog
      - DJANGO_EMAIL_PORT=1025
      - OAUTHLIB_INSECURE_TRANSPORT=1
      - OIDC_USERINFO_ENDPOINT=http://ebau-keycloak.local/auth/realms/urec/protocol/openid-connect/userinfo
      - GWR_FERNET_KEY=GUdwT6yKxqfszrnHC7wyKDmtVZdhjSVQEPnpeJYNLf8=
      - GWR_HOUSING_STAT_BASE_URI=https://www-r.housing-stat.ch/regbl/api/ech0216/2
    networks:
      - ebau.local
    command: /bin/sh -c "./wait-for-it.sh db:5432 -- ./manage.py migrate && ./manage.py collectstatic --noinput && ./manage.py runserver 0.0.0.0:80 --pythonpath /app/$APPLICATION"
    # Pro tip from 1337 backend devs: use this command and run `manage.py runserver 0:80 inside django container to enable pdb goodness
    # command: /bin/sh -c "sleep inf"

  ember-caluma-portal:
    image: acr.run/camac-ng/camac-ng/ember-caluma-portal:master
    networks:
      - ebau.local

  ember-ebau:
    image: acr.run/camac-ng/camac-ng/ember-ebau:master
    build:
      context: ../
      dockerfile: ./ember-ebau/Dockerfile
      cache_from:
        - acr.run/camac-ng/camac-ng/ember-ebau:master
      args:
        - APPLICATION=${APPLICATION}
    networks:
      - ebau.local


  mailhog:
    image: mailhog/mailhog
    networks:
      - ebau.local
    environment:
      - MH_UI_WEB_PATH=mailhog

  keycloak:
    ports:
      - "8080:8080"
    depends_on:
      - mailhog
    volumes:
      - ../keycloak/config/${APPLICATION}-test-config.json:/opt/keycloak/data/import/test-config.json
      - ../keycloak/themes/src/main/resources/theme/kanton-uri:/opt/keycloak/themes/kanton-uri-dev
    environment:
      - KC_DB_PASSWORD=camac
      - KC_DB_USERNAME=camac
      - KC_HOSTNAME=ebau-keycloak.local
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=camac
    networks:
      - ebau.local
    command:
      [
        "start",
        "--spi-theme-static-max-age=-1",
        "--spi-theme-cache-themes=false",
        "--spi-theme-cache-templates=false",
      ]

  document-merge-service:
    networks:
      - ebau.local
    environment:
      - ENV=dev
      - DATABASE_PASSWORD=camac
      - OIDC_USERINFO_ENDPOINT=http://ebau-keycloak.local/auth/realms/urec/protocol/openid-connect/userinfo
      - OIDC_GROUPS_API=http://ebau.local/api/v1/me?include=service,service.service_parent
    # There appears to be bug where libreoffice can only be started as the root
    # user. The workaround of fixing owner and permissions of ~/.config did not
    # work in our case.
    #
    # https://github.com/unoconv/unoconv/issues/241#issuecomment-549434601
    # https://superuser.com/questions/564534/only-root-user-is-able-to-open-libreoffice
    # user: "${UID:?Set UID env variable to your user id}"
    command:
      [
        "/bin/sh",
        "-c",
        "wait-for-it.sh db:5432 -- poetry run python manage.py migrate && poetry run uwsgi",
      ]

networks:
  ebau.local:
