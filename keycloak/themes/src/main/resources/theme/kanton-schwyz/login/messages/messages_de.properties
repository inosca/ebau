loginWelcomeHeader=Herzlich willkommen bei der Anmeldung für eBau
loginWelcomeText=<p>Mit eBau wird das Ziel verfolgt, das Baubewilligungsverfahren auf eine einfache und koordinierte Weise ohne Papier auf elektronischem Weg abzuwickeln. Einerseits zwischen Gesuchstellern und den Baubewilligungsbehörden bei Gemeinden und Kanton, andererseits zwischen den Verwaltungseinheiten, die Baugesuche zu beurteilen haben. Durch den Einsatz einer elektronischen Plattform soll das Baubewilligungsverfahren im Kanton Schwyz bürgernah, sicher und transparent sowie effizient erfolgen. Zu eBau gehört ein bürgerseitiges Portal, über das verschiedene Gesuche eingereicht und bewirtschaftet werden können. Zudem umfasst das Bürgerportal eBau weitere Dienstleistungen.</p><p>Bis die rechtlichen und technischen Voraussetzungen erfüllt sind, ist nebst der elektronischen Eingabe noch das Einreichen zweier Papierdossiers nötig. Die Gesuchsunterlagen sind mit den gemäss Baureglement geforderten Unterschriften zu versehen.</p>
loginLoginHelpText=<p>Um ein Baugesuch einzureichen, ist eine einmalige Benutzer-Registrierung erforderlich. Klicken Sie einfach auf den Button <q>Registrieren</q> und folgen Sie dem kurzen Registrierungsprozess.</p><p>Haben Sie Probleme bei der Anmeldung oder Registrierung? Bei Fragen stehen Ihnen die Mitarbeitenden der Bauverwaltung Ihrer Gemeinde zur Verfügung.</p>
