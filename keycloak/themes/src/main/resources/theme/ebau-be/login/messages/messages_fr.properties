login-message-title=Remarques importantes sur l''utilisation/l''enregistrement BE-Login/AGOV
login-message-content-html=<p>Chères utilisatrices, chers utilisateurs,</p> \
	<p>Depuis début décembre, il est possible d''utiliser BE-Login avec AGOV comme service d''authentification. Veuillez noter que les comptes d''entreprise ou les comptes d''utilisateur ne permettent pas encore de recourir à AGOV. Les personnes disposant d''un accès en tant que collaboratrice ou collaborateur sont priées de se connecter à BE-Login comme auparavant avec leur identifiant (société:nom).</p> \
	<p>Si vous avez besoin d''aide ou si vous avez des questions sur BE-Login/AGOV, veuillez contacter directement le service d''assistance <a href="https://www.kaio.fin.be.ch/fr/start/ueber-uns/kontaktformular-be-login.html">BE-Login/AGOV</a>. Téléphone +41 31 636 99 98.</p> \
	<p>Informations complémentaires : <a href="https://www.kaio.fin.be.ch/fr/start/dienstleistungen/BE-Login_mit_AGOV.html">Accès à BE-Login avec AGOV</a></p> \
	<p>Nous vous remercions et vous adressons nos salutations les meilleures.<br />Votre équipe eBau</p>
