login-message-content-html=<p>Liebe Anwenderinnen und Anwender</p> \
	<p>Seit Anfang Dezember besteht die Möglichkeit, BE-Login mit AGOV als Authentifizierungsdienst zu nutzen. Bitte beachten Sie, dass Firmen- bzw. Mitarbeiter-Konten AGOV noch nicht nutzen können. Nutzende mit Mitarbeiter-Login werden gebeten, sich wie bisher mit dem Mitarbeiter-Login (Firma:Name) bei BE-Login anzumelden.</p> \
	<p>Falls Sie Unterstützung benötigen oder Fragen zu BE-Login/AGOV haben, dann wenden Sie sich bitte direkt an den <a href="https://www.kaio.fin.be.ch/de/start/ueber-uns/kontaktformular-be-login.html">BE-Login/AGOV Support</a>. Telefon +41 31 636 99 99.</p> \
	<p>Weitere Informationen: <a href="https://www.kaio.fin.be.ch/de/start/dienstleistungen/BE-Login_mit_AGOV.html">BE-Login mit AGOV</a></p> \
	<p>Vielen Dank und freundliche Grüsse<br />Ihr eBau-Team \</p>
