welcomeHeader=Benvenuti sulla piattaforma eBau
welcomeText=<p>Siamo lieti di fornire a persone richiedenti, autorità comunali e servizi cantonali una soluzione semplice e coordinata per la presentazione delle domande di costruzione. La nostra piattaforma garantisce un'evasione sicura, trasparente ed efficiente delle domande di costruzione. Il rilevamento digitale, la possibilità di usare tutti i moduli in formato digitale e un'evasione delle domande di costruzione in contemporanea e parallela permetterà a tutte le parti coinvolte di risparmiare tempo prezioso.</p><p> Per presentare una domanda di costruzione è necessario registrarsi una sola volta come utente. Basta cliccare su «Registrarsi» e seguire il breve processo di registrazione.</p><p> Benvenuti nella nuova era delle domande di costruzione!</p>
welcomeHeaderEeba=Benvenuti alla registrazione per eEBA e eBau
welcomeTextEeba=<p>L'amministrazione utenti del servizio online della dichiarazione elettronica di smaltimento per rifiuti edili (eEBA) e quella della Procedura elettronica per il rilascio della licenza edilizia (eBau) viene riunita.</p><p>In questo contesto anche per l'eEBA viene <strong>introdotta</strong> un'<strong>autenticazione a più fattori</strong>. Per questa ragione, nel conto utente è necessario salvare il proprio numero di cellulare. A questo scopo occorre usare la funzione <strong>«Password dimenticata» nella maschera di accesso</strong>.<br>In futuro, sul cellulare si riceverà un codice di accesso via SMS che andrà inserito al momento del login.</p><p><strong style="color:red">Si prega di osservare che la «password eEBA» precedente non è più valida, sarà dunque necessario crearne una nuova usando la funzione «Password dimenticata».</strong></p><h3>Comuni</h3><p>Per richiedere la creazione di un accesso per un comune basta inviare un'e-mail all'indirizzo <a href="mailto:bauabfall@anu.gr.ch">bauabfall@anu.gr.ch</a> indicando <strong>nome e cognome, indirizzo e-mail e numero di cellulare</strong> dell'utente nonché il <strong>nome del comune</strong>. Una volta creato l'account verrà inviata un'e-mail di conferma.</p><h3>Esperte ed esperti d'ispezioni di sostanze nocive nelle costruzioni (FACH)</h3><p>La registrazione utenti per le esperte e gli esperti d'ispezioni di sostanze nocive nelle costruzioni indicati nell'eEBA si orienta a quanto indicato nell'elenco del Forum Amianto Svizzera (FACH). Per accedere come esperta riconosciuta o come esperto riconosciuto d'ispezioni di sostanze nocive nelle costruzioni è possibile usare solo gli indirizzi e-mail indicati nell'elenco FACH.</p>
infoHeader=Informazione<br>
infoText=Attualmente non è ancora possibile presentare una domanda di costruzione in tutti i comuni del Cantone dei Grigioni. Cliccando <a target="_blank" href="https://www.gr.ch/DE/institutionen/verwaltung/dvs/are/ebau/Statusseite%20eBau-Plattform.pdf">qui</a> può vedere se il suo comune è già attivo sulla piattaforma eBau.
