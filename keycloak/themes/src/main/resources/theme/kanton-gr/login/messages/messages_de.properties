infoText=Aktuell ist es noch nicht möglich bei allen Gemeinden im Kanton Graubünden ein Baugesuch einzureichen. Ob Ihre Gemeinde bereits bei eBau dabei ist, sehen sie <a target="_blank" href="https://www.gr.ch/DE/institutionen/verwaltung/dvs/are/ebau/Statusseite%20eBau-Plattform.pdf">hier</a>.
