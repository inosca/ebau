welcomeHeader=Herzlich willkommen bei der Anmeldung für eBau und eEBA
welcomeText=<p>Wir freuen uns, Gesuchstellenden, kommunalen Behörden und kantonalen Fachstellen eine einfache und koordinierte Lösung für Baugesuche anbieten zu können. Unsere Plattform gewährleistet eine sichere, transparente und effiziente Abwicklung von Baugesuchen. Dank der digitalen Erfassung, unterstützt durch einen digitalen Formularablauf und gleichzeitige parallele Bearbeitung der Gesuche, gewinnen Sie wertvolle Zeit.</p><p>Um ein Baugesuch einzureichen, ist eine einmalige Benutzer-Registrierung erforderlich. Klicken Sie einfach auf den Button “Registrieren” und folgen Sie dem kurzen Registrierungsprozess.</p><p>Willkommen bei uns – erleben Sie eine neue Ära der Baueingaben!</p>
welcomeHeaderEeba=Herzlich willkommen bei der Anmeldung für eEBA und eBau
welcomeTextEeba=<p>Die Nutzeradministration für den Online-Service der elektronischen Entsorgungserklärung für Bauabfälle (eEBA) und des elektronischen Baubewilligungsverfahrens (eBau) wird zusammengeführt.</p><p>In diesem Zusammenhang wird nun auch für die eEBA die <strong>Multi-Faktor-Authentifizierung eingeführt</strong>. Daher müssen Sie neu die Nummer Ihres Mobiltelefons in Ihrem Nutzerkonto hinterlegen. Nutzen Sie hierfür bitte die Funktion <strong>«Passwort vergessen» in der Anmeldemaske</strong>.</p><p>Künftig erhalten Sie dann einen Zugangscode per SMS auf Ihr Mobiltelefon zugestellt, den Sie bei der Anmeldung eingeben müssen.</p><p><strong style="color:red">Bitte beachten Sie, dass ihr ursprüngliches «eEBA-Passwort» nicht mehr gültig ist und über die Funktion «Passwort vergessen» neu gesetzt werden muss.</strong></p><h3>Gemeinden</h3><p>Für die Einrichtung eines Gemeindezugangs senden Sie uns bitte ein E-Mail mit <strong>Vor- und Nachnamen</strong>, der <strong>E-Mail-Adresse und der Mobiltelefonnummer</strong> des betreffenden Nutzers oder der betreffenden Nutzerin sowie den <strong>Namen Ihrer Gemeinde</strong> an <a href="mailto:bauabfall@anu.gr.ch">bauabfall@anu.gr.ch</a>. Nach erfolgter Einrichtung Ihres Accounts erhalten Sie von uns eine E-Mail zur Bestätigung.</p><h3>Bauschadstoffdiagnostiker (FACH)</h3><p>Die Nutzerregistrierung für die in der eEBA hinterlegten Bauschadstoffdiagnostiker richtet sich nach den auf der Liste des Forums Asbest Schweiz (FACH) hinterlegten Angaben. Für den Zugang als anerkannter Bauschadstoffdiagnostiker können lediglich Nutzerkonten entsprechend der in der FACH-Liste hinterlegten E-Mail-Adressen erstellt werden.</p>
