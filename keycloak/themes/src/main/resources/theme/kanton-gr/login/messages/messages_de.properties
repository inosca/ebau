passwordHint=Bitte wählen Sie ein Passwort, welches mindestens 10 Zeichen lang ist, und mindestens einen Gross- und einen Kleinbuchstaben sowie eine Zahl enthält.
welcomeHeader=Herzlich Willkommen auf der eBau-Plattform
welcomeText=Wir freuen uns, Gesuchstellenden, kommunalen Behörden und kantonalen Fachstellen eine einfache und koordinierte Lösung für Baugesuche anbieten zu können. Unsere Plattform gewährleistet eine sichere, transparente und effiziente Abwicklung von Baugesuchen. Dank der digitalen Erfassung, unterstützt durch einen digitalen Formularablauf und gleichzeitige parallele Bearbeitung der Gesuche, gewinnen Sie wertvolle Zeit.<br><br>Um ein Baugesuch einzureichen, ist eine einmalige Benutzer-Registrierung erforderlich. Klicken Sie einfach auf den Button “Registrieren” und folgen Sie dem kurzen Registrierungsprozess.<br><br>Willkommen bei uns – erleben Sie eine neue Ära der Baueingaben!
infoHeader=Info<br>
infoText=Aktuell ist es noch nicht möglich bei allen Gemeinden im Kanton Graubünden ein Baugesuch einzureichen. Ob Ihre Gemeinde bereits bei eBau dabei ist, sehen sie <a target="_blank" href="https://www.gr.ch/DE/institutionen/verwaltung/dvs/are/ebau/Statusseite%20eBau-Plattform.pdf">hier</a>.
registerMessage=Registrieren Sie sich bitte unter Ihrem eigenen Namen. In der Plattform haben Sie dann die Möglichkeit andere Benutzer/-innen zur gemeinsamen Bearbeitung eines Baugesuchs einzuladen (z. B. Gesuchstellende oder andere Mitarbeitende aus Ihrer Firma).
needHelp=<br><br>Haben Sie Probleme bei der Anmeldung oder Registrierung? Unser Supportteam hilft Ihnen unter <a href="tel:+41815533500">+41 81 553 35 00</a> weiter.

