mutation CreatePreliminaryClarificationWorkflow {
  saveWorkflow(
    input: {
      slug: "preliminary-clarification"
      name: "Vorabkl√§rung"
      startTasks: ["submit"]
      allowForms: ["vorabklaerung-einfach", "vorabklaerung-vollstaendig"]
