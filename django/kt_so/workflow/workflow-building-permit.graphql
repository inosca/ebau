mutation CreateBuildingPermitWorkflow {
  saveWorkflow(
    input: {
      slug: "building-permit"
      name: "Baugesuch"
      startTasks: ["submit"]
      allowForms: [
        "baugesuch"
        "erdwaermesonden"
        "migriertes-dossier"
        "voranfrage"
        "meldung"
        "meldung-pv"
        "reklamegesuch"
      ]
      isPublished: true
    }
  ) {
    clientMutationId
  }
}

mutation CreateFlowAfterSubmit {
  addWorkflowFlow(
    input: {
      workflow: "building-permit"
      tasks: ["submit"]
      next: "[\"create-manual-workitems\", \"formal-exam\", \"init-additional-demand\"]|tasks"
    }
  ) {
    clientMutationId
  }
}

