mutation CreateBuildingPermitWorkflow {
  saveWorkflow(
    input: {
      slug: "building-permit"
      name: "Baugesuch"
      startTasks: ["submit"]
      allowAllForms: true
      isPublished: true
    }
  ) {
    clientMutationId
  }
}

mutation CreateFlow1 {
  addWorkflowFlow(
    input: {
      workflow: "building-permit"
      tasks: ["submit"]
      next: "['complete-check', 'create-manual-workitems', 'instance-management']|tasks"
    }
  ) {
    clientMutationId
  }
}

mutation CreateFlow2 {
  addWorkflowFlow(
    input: {
      workflow: "building-permit"
      tasks: ["complete-check"]
      next: "['distribution', 'after-complete-check-ur', 'bab']|tasks"
    }
