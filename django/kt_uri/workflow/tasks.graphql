  saveWorkflow(
    input: {
      slug: "inquiry"
      name: "Stellungnahme"
      startTasks: ["fill-inquiry"]
      allowForms: ["inquiry-answer"]
      isPublished: true
    }
  ) {
    clientMutationId
  }
}

mutation CreateInquiryFlow {
  addWorkflowFlow(
    input: {
      workflow: "distribution"
      tasks: ["create-inquiry"]
      next: "['inquiry', 'create-inquiry']|tasks"
    }
  ) {
    clientMutationId
  }
}

