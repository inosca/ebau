mutation DistributionWorkflow {
  saveWorkflow(
    input: {
      slug: "distribution"
      name: "Zirkulation"
      startTasks: [
        "init-distribution"
        "complete-distribution"
        "create-inquiry"
      ]
      allowForms: ["distribution"]
      isPublished: true
    }
  ) {
    clientMutationId
  }
}

