mutation CreateBuildingPermitWorkflow {
  saveWorkflow(
    input: {
      slug: "building-permit"
      name: "Baugesuch"
      startTasks: ["submit"]
      allowAllForms: true
      isPublished: true
    }
  ) {
    clientMutationId
  }
}

mutation CreateFlow1 {
  addWorkflowFlow(
    input: {
      workflow: "building-permit"
      tasks: ["submit"]
      next: "['create-manual-workitems', 'distribution']|tasks"
    }
  ) {
    clientMutationId
  }
}

mutation CreateFlow2 {
  addWorkflowFlow(
    input: {
      workflow: "building-permit"
      tasks: ["distribution"]
      next: "['decision']|tasks"
    }
  ) {
    clientMutationId
  }
}

mutation CreateFlow3 {
  addWorkflowFlow(
    input: {
      workflow: "building-permit"
      tasks: ["decision"]
      next: "[]|tasks"
      redoable: "'distribution'|task"
    }
  ) {
    clientMutationId
  }
}
