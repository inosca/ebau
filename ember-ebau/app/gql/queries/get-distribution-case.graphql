query GetDistributionCase($instanceId: GenericScalar!) {
  allCases(
    filter: [{ metaValue: [{ key: "camac-instance-id", value: $instanceId }] }]
  ) {
    edges {
      node {
        id
        meta
        workItems(filter: [{task: "distribution"}]) {
          edges {
            node {
              id
              task {
                slug
              }
            }
          }
        }
      }
    }
  }
}
