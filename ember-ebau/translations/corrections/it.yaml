corrections:
  not-available: "Questa funzione non è disponibile allo stato attuale."

  document:
    title: "Correggi dossier"
    description: "Questa funzione permette di apportare piccole correzioni al modulo di domanda (ad es. precisazione della descrizione dell'opera)."
    button: "Correggi dossier"
    description-finish: "Per correggere il dossier cliccare sul menu <a href={link}>Modulo</a>. Non dimenticare di salvare le correzioni prima di chiudere il modulo."
    button-finish: "Termina correzione"

    confirm: "Si prega di osservare che la funzione di correzione del dossier è pensata solo per modifiche minori (ad es. correzione delle informazioni di contatto, precisazione della descrizione dell'opera). Eventualmente occorre informare le persone richiedenti in merito alle modifiche. <br><br>Se sono necessarie modifiche più importanti valutare se non sia piuttosto opportuno respingere il dossier."
    error: "Errore nel tentativo di correggere il dossier"

  withdraw:
    title: "Ritira dossier"
    description: "Questa funzione permette di aggiornare in eBau un ritiro di dossier cartacei ad opera delle persone richiedenti."
    confirm: "Desidera davvero ritirare il dossier?"
    success: "Il dossier è stato ritirato con successo"
    error: "Errore nel tentativo di ritirare il dossier"
