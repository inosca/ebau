support:
  archive:
    title: "Archivage d'un dossier"
    description: "Ici vous pouvez archiver le dossier (par exemple, les dossiers d'essai, les dossiers en double, etc.) Le dossier est alors irrévocablement placé sous le statut '<strong'>Archivé'</strong'>."
    button: "Archiver"

    confirm: "Voulez vous vraiment archiver le dossier ?'<br/'><br/'>'<strong'>Attention :'</strong'> Cette action ne peut être annulée !"
    error: "Erreur lors de l'archivage du dossier"

  ebau-number:
    title: "Modifier le numéro eBau"
    description: "Ici vous pouvez corriger les numéros eBau incorrectement attribués. Si vous laissez le champ ci-dessous vide, un nouveau numéro eBau sera généré. Le statut du dossier ne sera pas modifié."

    form-label: "Formulaire pour modifier le numéro eBau"
    label: "Numéro eBau"

    confirm: "Voulez vous vraiment changer le numéro eBau ?"
    error: "Erreur lors de la modification du numéro eBau"

  change-form:
    title: "Modifier le type de dossier"
    description: "Ici vous pouvez corriger les types de dossiers incorrects. Cela n'est possible qu'avec les types '<strong'>Demande de permis de construire'</strong'>, '<strong'>Demande de permis de construire général'</strong'> et '<strong'>Demande de permis de construire avec EIE'</strong'>"

    form-label: "Formulaire pour modifier le type de dossier"
    label: "Type de dossier"

    confirm: "Voulez vous vraiment changer le type de dossier ?"
    error: "Erreur lors de la modification du type de dossier"

  fix-work-items:
    title: "Réparation des tâches"
    description: "Dans ce cas, les états incorrects des tâches qui sont apparus en raison d'une erreur dans le système peuvent être corrigés. Cette fonction ne doit être utilisée que par les utilisateurs qui savent ce qu'ils font."
    dry: "Test"
    sync-circulation: "Synchroniser la circulation"
    send: "Envoyer"

    confirm: "Êtes-vous sûr de vouloir envoyer la commande ?"
    error: "Erreur lors de la réparation des tâches"

  modification-to-new-dossier:
    title: "Transformer une modification de projet"
    description: "Ici, vous pouvez transformer une modification de projet qui a été saisie à tort en un nouveau dossier."
    convert: "Transformer"
    input-label: "Nouvelle description de la construction"
    info-text: "Dans le champ de texte inférieur, vous pouvez modifier à votre guise la nouvelle description du projet (composée de la description du projet et de la modification du projet)."
    conversion-error: "Erreur lors de la transformation du dossier"
