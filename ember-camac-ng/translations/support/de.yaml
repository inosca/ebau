support:
  archive:
    title: "Dossier archivieren"
    description: "Hier können Sie das Dossier archivieren (z.B. Testdossiers, duplizierte Dossiers, etc.). Dabei wird das Dossier unwiederruflich in den Status '<strong'>Archiviert'</strong'> versetzt."
    button: "Archivieren"

    confirm: "Wollen Sie das Dossier wirklich archivieren?"
    error: "Fehler beim Archivieren des Dossiers"

  ebau-number:
    title: "eBau-Nummer ändern"
    description: "Hier können Sie falsch vergebene eBau-Nummern korrigieren. Wenn Sie das untenstehende Feld leer lassen, wird eine neue eBau-Nummer generiert. Der Dossierstatus wird dabei nicht verändert."

    form-label: "Formular zum Ändern der eBau-Nummer"
    label: "eBau-Nummer"

    confirm: "Wollen Sie die eBau-Nummer wirklich ändern?"
    error: "Fehler beim Ändern der eBau-Nummer"

  change-form:
    title: "Dossiertyp ändern"
    description: "Hier können Sie falsche Dossiertypen korrigieren. Dies ist nur mit den Typen '<strong'>Baugesuch'</strong'>, '<strong'>Generelles Baugesuch'</strong'> und '<strong'>Baugesuch mit UVP'</strong'> möglich."

    form-label: "Formular zum Ändern des Dossiertyps"
    label: "Dossiertyp"

    confirm: "Wollen Sie den Dossiertyp wirklich ändern?"
    error: "Fehler beim Ändern des Dossiertyps"

  fix-work-items:
    title: "Aufgaben reparieren"
    description: "Hier können falsche Zustände von Aufgaben welche durch einen Fehler im System entstanden sind behoben werden. Diese Funktion sollte nur von Benutzern genutzt werden, welche wissen was sie tun."
    dry: "Probelauf"
    sync-circulation: "Zirkulation synchronisieren"
    send: "Senden"

    confirm: "Wollen Sie den Befehl wirklich absenden?"
    error: "Fehler beim Reparieren der Aufgaben"

  modification-to-new-dossier:
    title: "Projektänderung umwandeln"
    description: "Hier können Sie eine Projektänderung, die fälschlicherweise erfasst wurde in ein neues Dossier umwandeln."
    convert: "Umwandeln"

    input-label: "Änderung Baubeschrieb und Projektänderung"
    info-text: "Im unteren Textfeld werden die Texte des Baubeschriebs und der Projektänderung angezeigt. Sie können den Text nach Belieben abändern."

    conversion-error: "Beim Umwandeln des Dossiers ist ein Fehler aufgetreten"
