dossierImport:
  new:
    title: Nouvel import
    importsLink: Retour
    uploadDrop: Faites glisser un fichier dans cette zone ou
    uploadSelect: appuyez ici pour télécharger un fichier.
    uploadedFileLabel: Fichier téléchargé
    locationLabel: Commune
    locationInfo: Veuillez sélectionner une commune pour pouvoir attribuer l'importation.
    detailLink: Continuer
    uploadHintBold: "Remarque:"
    uploadHint: Le téléchargement d'un fichier d'importation peut prendre quelques minutes, selon la taille du fichier.
    uploadError:
      fileTooLarge: Le fichier zip téléchargé est trop volumineux. La taille maximale autorisée pour le fichier est de 1 GB.
  imports:
    title: Importation de données
    info: Les dossiers peuvent être importés ici à partir d'autres systèmes.
    fetchImportsError: Une erreur est survenue lors du chargement des importations. Veuillez réessayer.
    listTitle: Historique des importations
    tableHeader:
      createDate: Créé le
      author: Auteur
      status: État
      importDate: Importé le
    tableBody:
      noImports: Aucune importation n'a encore été saisie.
    status:
      in-progress: En cours de traitement
      verified: Conception (validation réussie)
      failed: Conception (échec de la validation)
      import-failed: Échec de l'importation
      new: Nouveau
      imported: Importé sur le système de test
      confirmed: Confirmé
      transmitting: Transfert au système de production en cours
      transmitted: Transférée au système de production
      transmission-failed: Échec de la transmission au système de production
    newImportLink: Nouvelle importation
  detail:
    title: "Détails de l'importation du {creationDate} ({user})"
    importsLink: Vers l'aperçu
    fetchImportError: Une erreur est survenue lors du chargement de l'importation. Veuillez réessayer.
    analysis:
      title: Analyse
      status:
        verified: La structure est correcte
        failed: La structure est défectueuse
        in-progress: L'importation a commencé
        imported: L'importation sur le système de test est terminée
      issuesInfo:
        verified: "Les problèmes suivants sont encore présents dans le fichier d'importation:"
        failed: "Les problèmes suivants sont encore présents dans le fichier d'importation:"
        imported: "Les problèmes suivants sont survenus pendant l'importation:"
    statistics:
      title: Statistiques
      infoSuccess:
        verified: "Les données suivantes peuvent être importées à partir du fichier d'importation:"
        failed: "Les données suivantes peuvent être importées à partir du fichier d'importation:"
        imported: "Les données suivantes ont pu être importées:"
      infoFailure:
        verified: Aucune donnée ne peut être importée à partir du fichier d'importation.
        failed: Aucune donnée ne peut être importée à partir du fichier d'importation.
        imported: Aucune donnée n'a pu être importée.
      dossiers: "{count} Dossiers"
      documents: "{count} Documents"
    status:
      title: État
      description:
        verified: |-
          Vous avez téléchargé un fichier d'importation valide. Veuillez vérifier les informations
          sous "Analyse" et "Statistiques". Si vous avez nettoyé toutes les confirmations pertinentes,
          vous pouvez démarrer l'importation.
        failed: |-
          Vous avez téléchargé un fichier d'importation non valide. Pour corriger
          l'erreur vous devez télécharger un nouveau fichier d'importation.
        import-failed: Une erreur est survenue lors de l'importation. Veuillez prendre contact avec le support.
        in-progress: L'importation est en cours. Selon le volume, cela peut prendre plusieurs minutes.
        imported: L'importation sur le système de test a été effectuée avec succès.
        confirmed: L'importation a été validée pour une exécution sur le système de production.
        transmitting: L'importation est en cours de transfert vers le système de production. Selon le volume, cela peut prendre quelques minutes.
        transmitted: L'importation a été transférée au système de production.
        transmission-failed: Une erreur est survenue lors de la transmission vers le système de production.
      draftHintBold: "Attention:"
      draftHintDescription: |-
        Les importations ayant le statut de "projet" sont
        automatiquement supprimées après 10 jours!
      technicalDetails: Détails techniques
    actions:
      title: Actions
      startImport:
        title: Démarrer l'importation
        description: |-
          Une fois que vous avez corrigé tous les messages d'erreur pertinents
          et que vous avez vous souhaitez importer les données, vous pouvez
          commencer l'importation.
        buttonLabel: Démarrer l'importation
        success: L'importation a été lancée avec succès.
        error: Quelque chose s'est mal passé lors du lancement de l'importation, veuillez réessayer.
      confirmImport:
        title: Confirmer l'importation
        description: |-
          Si vous êtes satisfait du résultat de l'importation, vous pouvez la valider pour qu'elle soit
          exécutée sur le système de production.
        buttonLabel: Confirmer l'importation
        success: L'importation a été confirmée avec succès.
        error: Quelque chose s'est mal passé lors de la confirmation de l'importation, veuillez réessayer.
      transmitImport:
        title: Transférer l'importation vers le système de production
        description: |-
          Cela permet de transférer l'importation vers le système de production.
        buttonLabel: Transférer l'importation
        success: L'importation a été transférée avec succès.
        error: Quelque chose s'est mal passé lors du transfert de l'importation.
      deleteImport:
        title: Supprimer l'importation
        description: Si vous n'avez plus besoin de l'importation, vous pouvez la supprimer ici.
        buttonLabel: Supprimer l'importation
        error: Quelque chose s'est mal passé lors de la suppression de l'importation, veuillez réessayer.
        success: L'importation a été supprimée avec succès.


