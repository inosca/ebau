dossierImport:
  new:
    title: Neuer Import
    importsLink: Zurück
    uploadDrop: Ziehen Sie eine Datei in diesen Bereich oder
    uploadSelect: drücken Sie hier um eine Datei hochzuladen.
    uploadedFileLabel: Hochgeladene Datei
    locationLabel: Gemeinde
    locationInfo: Bitte wählen Sie eine Gemeinde um den Import zuordnen zu können.
    detailLink: Weiter
    uploadHintBold: "Hinweis:"
    uploadHint: Das Hochladen einer Import-Datei kann je nach Grösse der Datei einige Minuten dauern.
    uploadError:
      fileTooLarge: Die hochgeladene Zip-Datei ist zu gross. Die maximal erlaubte Dateigrösse beträgt 1GB.
  imports:
    title: Datenimport
    info: Hier können Dossier aus anderen Systemen importiert werden.
    fetchImportsError: Beim Laden der Imports ist ein Fehler aufgetreten. Bitte versuchen Sie es erneut.
    listTitle: Importverlauf
    tableHeader:
      createDate: Erstellt am
      author: Autor
      status: Status
      importDate: Importiert am
    tableBody:
      noImports: Es wurden noch keine Imports erfasst.
    status:
      in-progress: In Bearbeitung
      verified: Entwurf (Validierung erfolgreich)
      failed: Entwurf (Validierung fehlgeschlagen)
      import-failed: Import fehlgeschlagen
      new: Neu
      imported: Auf Testsystem importiert
      confirmed: Bestätigt
      transmitting: Wird an Produktionssystem übertragen
      transmitted: An Produktionssystem übertragen
      transmission-failed: Übertragung an Produktionssystem fehlgeschlagen
    newImportLink: Neuer Import
  detail:
    title: "Details zum Import vom {creationDate} ({user})"
    importsLink: Zur Übersicht
    fetchImportError: Beim Laden des Imports ist ein Fehler aufgetreten. Bitte versuchen Sie es erneut.
    analysis:
      title: Analyse
      status:
        verified: Die Struktur ist korrekt
        failed: Die Struktur ist fehlerhaft
        in-progress: Der Import wurde gestartet
        imported: Der Import auf dem Testsystem wurde abgeschlossen
      issuesInfo:
        verified: "Die folgenden Probleme sind noch in der Import-Datei vorhanden:"
        failed: "Die folgenden Probleme sind noch in der Import-Datei vorhanden:"
        imported: "Die folgenden Probleme sind während dem Import aufgetreten:"
    statistics:
      title: Statistik
      infoSuccess:
        verified: "Aus der Import-Datei können folgende Daten importiert werden:"
        failed: "Aus der Import-Datei können folgende Daten importiert werden:"
        imported: "Es konnten folgende Daten importiert werden:"
      infoFailure:
        verified: Aus der Import-Datei können keine Daten importiert werden.
        failed: Aus der Import-Datei können keine Daten importiert werden.
        imported: Es konnten keine Daten importiert werden.
      dossiers: "{count} Dossiers"
      documents: "{count} Dokumente"
    status:
      title: Status
      description:
        verified: |-
          Sie haben eine gültige Import-Datei hochgeladen. Bitte prüfen Sie die Informationen unter "Analyse" und "Statistik". Falls Sie alle relevanten Rückmeldungen bereinigt haben, können Sie den Import starten.
        failed: |-
          Sie haben eine ungültige Import-Datei hochgeladen. Um die Fehler zu beheben
          müssen Sie eine neue Import-Datei hochladen.
        import-failed: Beim Import ist ein Fehler aufgetreten. Bitte nehmen sie mit dem Support Kontakt auf.
        in-progress: Der Import wird gerade ausgeführt. Je nach Umfang kann dies mehrere Minuten dauern.
        imported: Der Import auf dem Testsystem wurde erfolgreich ausgeführt.
        confirmed: Der Import wurde für die Ausführung auf dem Produktionssystem freigegeben.
        transmitting: Der Import wird gerade an das Produktionssystem übermittelt. Je nach Umfang kann dies wenige Minuten dauern.
        transmitted: Der Import wurde auf das Produktionssystem übermittelt.
        transmission-failed: Bei der Übermittlung auf das Produktionssystem ist ein Fehler aufgetreten.
      draftHintBold: "Achtung:"
      draftHintDescription: |-
        Imports im Status "Entwurf" werden nach 10 Tagen
        automatisch gelöscht!
      technicalDetails: Technische Details
    actions:
      title: Aktionen
      startImport:
        title: Import starten
        description: |-
          Wenn Sie alle relevanten Fehlermeldungen bereinigt haben und
          die Daten importieren möchten, können Sie den Import starten.
        buttonLabel: Import starten
        success: Der Import wurde erfolgreich gestartet.
        error: Beim Starten des Imports ist etwas schiefgegangen, bitte versuchen Sie es erneut.
      confirmImport:
        title: Import bestätigen
        description: |-
          Wenn Sie mit dem Ergebnis des Imports zufrieden sind, können sie ihn hiermit
          zur Ausführung auf dem Produktionssystem freigeben.
        buttonLabel: Import bestätigen
        success: Der Import wurde erfolgreich bestätigt.
        error: Beim Bestätigen des Imports ist etwas schiefgegangen, bitte versuchen Sie es erneut.
      transmitImport:
        title: Import auf Produktionssystem übertragen
        description: |-
          Hiermit kann der Import auf das Produktionssystem übertragen werden.
        buttonLabel: Import übertragen
        success: Der Import wurde erfolgreich übertragen.
        error: Beim Übertragen des Imports ist etwas schiefgegangen.
      undoImport:
        title: Import rückgängig machen
        description: |-
          Löscht den Import sowie alle dabei importieren Dossiers.
        buttonLabel: Import rückgängig machen
        success: Der Import wurde erfolgreich rückgängig gemacht.
        error: Beim Rückgängigmachen des Imports ist etwas schiefgegangen.
      deleteImport:
        title: Import löschen
        description: Falls Sie den Import nicht mehr benötigen, können Sie ihn hier löschen.
        buttonLabel: Import löschen
        error: Beim Löschen des Imports ist etwas schiefgegangen, bitte versuchen Sie es erneut.
        success: Der Import wurde erfolgreich gelöscht.


