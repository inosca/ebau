query Municipality($instanceId: GenericScalar!) {
  allCases(
    filter: [{ metaValue: { key: "camac-instance-id", value: $instanceId } }]
    first: 1
  ) {
    edges {
      node {
        id
        document {
          id
          answers(question: "gemeinde") {
            edges {
              node {
                id
                ... on StringAnswer {
                  value
                }
              }
            }
          }
        }
      }
    }
  }
}
