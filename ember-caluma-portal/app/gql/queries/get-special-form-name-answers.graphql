query GetSpecialFormNameAnswers($instanceId: GenericScalar!) {
  allCases(
    filter: [{ metaValue: [{ key: "camac-instance-id", value: $instanceId }] }]
  ) {
    edges {
      node {
        id
        document {
          id
          answers(
            filter: {
              questions: [
                "typ-des-verfahrens"
                "oereb-thema"
                "teilstatus"
                "mbv-type"
                "mbv-bund-type"
                "waldfeststellung-mit-statischen-waldgrenzen-gemeinde"
                "waldfeststellung-mit-statischen-waldgrenzen-kanton"
              ]
            }
          ) {
            edges {
              node {
                question {
                  slug
                  ... on ChoiceQuestion {
                    options {
                      edges {
                        node {
                          slug
                          label
                        }
                      }
                    }
                  }
                  ... on MultipleChoiceQuestion {
                    options {
                      edges {
                        node {
                          slug
                          label
                        }
                      }
                    }
                  }
                }
                ... on StringAnswer {
                  stringValue: value
                  selectedOption {
                    label
                  }
                }
                ... on ListAnswer {
                  listValue: value
                  selectedOptions {
                    edges {
                      node {
                        label
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
