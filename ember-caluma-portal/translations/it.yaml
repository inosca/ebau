  new:
    title: "Nuovo dossier"
    kind: "Di che tipo di dossier si tratta?"
    convertFromInfo: "Sta per creare un nuovo dossier con i dati già esistenti dell'esame preliminare completo {dossierId}{ebauNr}."

    preliminary-clarification:
      title: "Esame preliminare"
      info: "Se la situazione di partenza non è chiara (in particolare in caso di progetti di costruzione complicati e complessi o in caso di situazione giuridica incerta), prima di inoltrare la domanda di costruzione si raccomanda di far verificare le condizioni quadro in materia edilizia con un esame preliminare. Quanto prima vengono coordinati gli interessi delle parti interessate, più semplice sarà di regola la procedura per il rilascio della licenza edilizia.\n\n L'**esame preliminare semplice** è uno strumento che permette in particolare al comune di ubicazione in veste di autorità competente di valutare e rispondere direttamente a ogni tipo di domanda (esempio: nuova tettoia per auto, ampliamento mansarda, distanze dai confini).\n\n Con l'**esame preliminare completo** è possibile coinvolgere e coordinare anche progetti di costruzione completi in cui sono coinvolti anche uffici cantonali, federali o altri uffici esterni (esempio: progetto di costruzione nella zona agricola, progetto di costruzione con un nuovo raccordo a una strada cantonale)."

    building-permit:
      title: "Domanda"
      info: "Il caso più frequente è l'inoltro di una **domanda di costruzione** (esempio: costruzione annessa di un'autorimessa, nuova costruzione di una casa unifamiliare, montaggio di finestre per tetti).\n\n Nella maggior parte dei casi le domande di costruzione generali o le domande di costruzione con un esame dell'impatto sull'ambiente (EIA) sono state discusse in via preliminare con le autorità e nel caso ideale sono già state oggetto di un esame preliminare completo.\n\n La **domanda di costruzione generale** è l'opzione giusta per progetti di grandi dimensioni, quando non tutti i dettagli sono stati chiariti e occorre accertare in via preliminare se è possibile ottenere un permesso (esempio: centro commerciale per il quale ad es. la ventilazione e la protezione antincendio vengono elaborate in un secondo momento e in via preliminare occorre chiarire il volume, lo sfruttamento e i posteggi).\n\n Si opta per la **domanda di costruzione con EIA** quando il progetto di costruzione richiede un esame dell'impatto sull'ambiente. Un elenco esaustivo delle costruzioni soggette a tale obbligo è stabilito nell'allegato all'ordinanza federale concernente l'esame dell'impatto sull'ambiente (OEIA; esempio: nuova realizzazione di un centro di logistica con una superficie di deposito superiore a 20 000 m² oppure un progetto di costruzione che prevede oltre 500 posteggi)."

    special-procedure:
      title: "Procedura speciale"
      info: "Conformemente all'art. 18a della legge sulla pianificazione del territorio (LPT; RS 700), gli **impianti solari** non soggetti all'autorizzazione devono essere annunciati all'autorità competente prima della realizzazione. Per impianti non sufficientemente adattati ai tetti è sempre necessaria una licenza edilizia. Questo vale anche per impianti solari nell'ambito di monumenti culturali o naturali. Presentando una domanda di costruzione viene tuttavia soddisfatto anche l'obbligo di annuncio. Per gli impianti per i quali non è necessaria una licenza edilizia vi è un obbligo di annuncio. L'autorità competente per l'annuncio di un impianto solare è il comune di ubicazione.\n\n Ogni **sostituzione del generatore di calore** (sostituzione del riscaldamento) è soggetta all'obbligo di annuncio.  Questo vale per ogni categoria di edificio e indipendentemente dal sistema di riscaldamento attualmente installato o previsto. È considerata una sostituzione del generatore di calore secondo l'art. 20a cpv. 2 KEnV quando vengono sostituiti il sistema intero, la caldaia, il bruciatore (se la caldaia ha più di 10 anni), il camino o il serbatoio dell'olio da riscaldamento. Se dopo la sostituzione del generatore di calore un edificio della categoria I – VI, che al momento dell'annuncio ha più di 20 anni, continua ad essere alimentato con combustibili fossili valgono requisiti supplementari."

    internal-procedure-canton:
      title: "Procedure cantonali interne"
      info: "La presente procedura riassume le domande seguenti:\n\n<ul><li>Procedura di approvazione interna</li>\n\n <li>Procedura di corapporto interna</li>\n\n <li>Procedura di corapporto/ PAP per edifici militari</li>\n\n <li>Procedura di corapporto / PAP in base alla legge federale sulla navigazione aerea</li>\n\n <li>Procedura di corapporto interna UCP</li>\n\n <li>Internes Mitberichtsverfahren ALA</li>\n\n <li>Internes Mitberichtsverfahren ALA (Korporationsstrassen mit Subventionierung)</li>\n\n <li>Procedura di corapporto interna UET</li>\n\n <li>Konzessionsverfahren Regierungsrat für Anlagen bis 1000 kW (Artikel 18 GNG)</li>\n\n <li>Konzessionsverfahren Landrat für Anlagen ab 1000 kW (Artikel 18 GNG)</li>\n\n <li>Konzessionsverfahren Baudirektion für Wärmeentnahmen (Artikel 40 GNG)</li>\n\n <li>Konzessionsverfahren Korporationsgewässer mit Genehmigung durch Regierungsrat (Artikel 15 GNG)</li>\n\n <li>Internes Mitberichtsverfahren SD AfKP</li>\n\n <li>Internes Mitberichtsverfahren SD</li>\n\n <li>PGV Kantonsstrasse (Artikel 30 StrG)</li>\n\n <li>PGV Gemeindestrasse (Artikel 30 StrG)</li>\n\n <li>PGV Korporationsstrasse (Artikel 30 StrG)</li>\n\n <li>PGV vereinfachtes Verfahren (Artikel 31 StrG)</li>\n\n <li>PGV öffentliche Gewässer (Artikel 12 WBG)</li>\n\n <li>PGV private Gewässer (Artikel 19 WBG)</li>\n\n <li>Mitberichtsverfahren / PGV nach Starkstromverordnung (EleG)</li>\n\n <li>Mitberichtsverfahren / PGV nach Nationalstrassengesetz (NSG)</li>\n\n <li>Konzessionsverfahren Baudirektion Beanspruchung Kantonsgewässer bis 500 m2 (Artikel 3 ORR)</li>\n\n <li>Internes Mitberichtsverfahren BD</li>\n\n <li>Acquisizione di fondi e diritti</li>\n\n <li>Internes Mitberichtsverfahren AfU</li>\n\n <li>Procedura di corapporto interna secondo l'articolo 30 della legge sulla protezione dell'ambiente</li>\n\n <li>Procedura di corapporto interna / procedura di approvazione in base all'EIA</li></ul>"

