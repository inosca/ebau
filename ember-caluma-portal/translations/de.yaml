  new:
    title: "Neues Dossier"
    title-paper: "Neues Papierdossier"
    kind: "Um welche Art von Dossier handelt es sich?"
    convertFromInfo: "Sie erstellen ein neues Dossier aus den bereits bestehenden Daten der vollständigen Vorabklärung {dossierId}{ebauNr}."

    preliminary-clarification:
      title: "Vorabklärung"
      info: "Bei unklaren Ausgangslagen (insbesondere bei komplizierten und
      komplexen Bauvorhaben oder bei unklarer Rechtslage) ist es
      empfehlenswert, vor Eingabe eines Baugesuchs die baurechtlichen
      Rahmenbedingungen mittels einer Vorabklärung prüfen zu lassen. Je
      früher die Interessen der betroffenen Beteiligten untereinander
      abgestimmt werden, umso reibungsloser gestaltet sich in der Regel die
      Durchführung eines Baubewilligungsverfahrens.\n\n Die **einfache
      Vorabklärung** ist ein Instrument für jegliche Fragen welche
      insbesondere die Standortgemeinde als zuständige Behörde direkt
      beurteilen und beantworten kann (Beispiel: Neubau Carport, Ausbau
      Dachgeschoss, Grenzabstände).\n\n Mit der **vollständigen Vorabklärung**
      können auch umfassende Bauvorhaben, in welchen auch kantonale, bundes-
      oder andere externe Stellen betroffen sind, einbezogen und koordiniert
      werden (Beispiel: Bauvorhaben in der Landwirtschaftszone, Bauvorhaben
      mit einem Neuanschluss an eine Kantonsstrasse)."

    building-permit:
      title: "Gesuch"
      info: "Der häufigste Fall ist die Eingabe eines **Baugesuchs**
      (Beispiel: Anbau Garage, Neubau Einfamilienhaus, Einbau
      Dachflächenfenster).\n\n Generelle Baugesuche oder Baugesuche mit einer
      Umweltverträglichkeitsprüfung (UVP) sind in den allermeisten Fällen mit
      den Behörden vorbesprochen und waren idealerweise bereits Gegenstand
      einer vollständigen Vorabklärung.\n\n Das **generelle Baugesuch** wird
      bei Grossprojekten gewählt, wenn noch nicht alle Details ausgearbeitet
      sind und vorab geklärt werden soll, ob überhaupt eine Bewilligung
      erreicht werden kann (Beispiel: Einkaufszentrum bei dem z.B. die
      Lüftung und der Brandschutz erst später erarbeitet werden und vorab das
      Volumen, die Nutzung und die Parkplätze geklärt werden sollen).\n\n
      Das **Baugesuch mit UVP** ist zu wählen, wenn das Bauvorhaben eine
      Umweltverträglichkeitsprüfung benötigt. Eine Auflistung der pflichtigen
      Bauten ist im Anhang zur eidgenössischen UVP-Verordnung (UVPV)
      abschliessend festgelegt (Beispiel: Neubau eines Logistikzentrums mit
      einer Lagerfläche von mehr als 20'000 m² oder ein Bauvorhaben das mehr
      als 500 Autoabstellplätze beinhaltet)."

    special-procedure:
      title: "Spezialverfahren"
      info: "Gemäss Art.18a des Raumplanungsgesetzes (RPG; SR 700) müssen
      **Solaranlagen**, die nicht der Bewilligungspflicht unterstehen, vor der
      Realisierung der zuständigen Behörde gemeldet werden. Für nicht genügend
      angepasste Anlagen ist immer eine Baubewilligung nötig. Dies gilt auch für
      Solaranlagen auf Kultur- und Naturdenkmälern. Mit dem Einreichen eines
      Baugesuchs ist aber auch die Meldepflicht erfüllt. Für Anlagen, bei denen
      keine Baubewilligung notwendig ist, besteht eine Meldepflicht. Zuständige
      Behörde für die Meldung der Solaranlage ist die Standortgemeinde.\n\n
      Jeder **Wärmeerzeugerersatz** (Heizungsersatz) ist meldepflichtig.  Das
      gilt für jede Gebäudekategorie und unabhängig vom aktuell eingebauten und
      neu geplanten Heizungssystem. Als Wärmeerzeugersatz nach Art. 20a Abs.  2
      KEnV gilt in jedem Fall, wenn entweder das Gesamtsystem, der Kessel, der
      Brenner (sofern der Kessel älter als 10 Jahre ist), der Kamin oder der
      Öltank ersetzt werden. Soll ein Gebäude der Kategorie I - VI, welches zum
      Zeitpunkt der Meldung älter als 20 Jahre ist, nach dem Wärmeerzeugerersatz
      weiterhin mit fossilen Energieträgern beheizt werden, dann gelten
      zusätzliche Anforderungen."

    internal-procedure-canton:
      title: "Interne kantonale Verfahren"
      info: "Dieses Gesuch fasst folgende Gesuche zusammen:\n\n<ul><li>Internes Genehmigungsverfahren</li>\n\n <li>Internes Mitberichtsverfahren</li>\n\n <li>Mitberichtsverfahren / PGV für militärische Bauten</li>\n\n <li>Mitberichtsverfahren / PGV nach Luftfahrtgesetz</li>\n\n <li>Internes Mitberichtsverfahren AFJ</li>\n\n <li>Internes Mitberichtsverfahren ALA</li>\n\n <li>Internes Mitberichtsverfahren ALA (Korporationsstrassen mit Subventionierung)</li>\n\n <li>Internes Mitberichtsverfahren AfE</li>\n\n <li>Konzessionsverfahren Regierungsrat für Anlagen bis 1000 kW (Artikel 18 GNG)</li>\n\n <li>Konzessionsverfahren Landrat für Anlagen ab 1000 kW (Artikel 18 GNG)</li>\n\n <li>Konzessionsverfahren Baudirektion für Wärmeentnahmen (Artikel 40 GNG)</li>\n\n <li>Konzessionsverfahren Korporationsgewässer mit Genehmigung durch Regierungsrat (Artikel 15 GNG)</li>\n\n <li>Internes Mitberichtsverfahren SD AfKP</li>\n\n <li>Internes Mitberichtsverfahren SD</li>\n\n <li>PGV Kantonsstrasse (Artikel 30 StrG)</li>\n\n <li>PGV Gemeindestrasse (Artikel 30 StrG)</li>\n\n <li>PGV Korporationsstrasse (Artikel 30 StrG)</li>\n\n <li>PGV vereinfachtes Verfahren (Artikel 31 StrG)</li>\n\n <li>PGV öffentliche Gewässer (Artikel 12 WBG)</li>\n\n <li>PGV private Gewässer (Artikel 19 WBG)</li>\n\n <li>Mitberichtsverfahren / PGV nach Starkstromverordnung (EleG)</li>\n\n <li>Mitberichtsverfahren / PGV nach Nationalstrassengesetz (NSG)</li>\n\n <li>Konzessionsverfahren Baudirektion Beanspruchung Kantonsgewässer bis 500 m2 (Artikel 3 ORR)</li>\n\n <li>Internes Mitberichtsverfahren BD</li>\n\n <li>Land- und Rechtserweb</li>\n\n <li>Internes Mitberichtsverfahren AfU</li>\n\n <li>Internes Mitberichtsverfahren nach Artikel 30 BG Umweltschutz</li>\n\n <li>Internes Mitberichtsverfahren / Bewilligungsverfahren gemäss UVP</li></ul>"

