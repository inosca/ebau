    # BE
    creation: "Neu"
    creation-description: "Das Dossier wurde erstellt. Das Dossier kann weiterbearbeitet und an die Leitbehörde (Gemeinde) eingereicht werden. Wenn Sie das Gesuch nicht mehr benötigen, können Sie es im Status Neu auch unter der Rubrik «Aktionen» löschen."
    receiving: "Empfang Gemeinde"
    receiving-description: "Das Dossier wurde bei der Leitbehörde (Gemeinde) final eingereicht. An diesem Dossier können keine Änderungen vorgenommen oder Dokument hochgeladen werden. Auch kann das Dossier nicht mehr gelöscht werden. Möchten Sie noch etwas ergänzen oder ändern, dann melden Sie sich direkt bei der zuständigen Baubehörde der Gemeinde."
    communal: "Bearbeitung Gemeinde"
    communal-description: "Die Leitbehörde bearbeitet das Dossier. Von Seiten Gesuchstellende sind keine Aktionen notwendig."
    in-progress: "Verfahrensprogramm"
    in-progress-description: "Der Ablauf des Baubewilligungsverfahrens richtet sich nach dem Baubewilligungsdekret des Kantons Bern. In diesem werden die einzelnen Verfahrensschritte umschrieben. Diese unterscheiden sich je nach Verfahrensart und werden falls nötig durchgeführt. Im Status Verfahrensprogramm wird die zuständige Leitbehörde (die Gemeinde oder das Regierungsstatthalteramt) in der Regel das Dossier prüfen (vorläufig formelle Prüfung, materielle Prüfung), Amts- und Fachberichte einholen, die Bekanntmachung vornehmen (Publikation im Amtsanzeiger oder Avisierung der betroffenen Nachbarschaften) und weitere notwendige Schritte einleiten. Es ist möglich, dass Sie von der Leitbehörde ein Verfahrensprogramm erhalten. Haben Sie Fragen zum Verfahren, dann melden Sie sich direkt bei der zuständigen Leitbehörde."
    sb1: "Selbstdeklaration 1"
    sb1-description: "Mit dem Formular Selbstdeklaration Baukontrolle 1 (SB1) sind die für die Baustelle verantwortliche Person, das Erfüllen der Voraussetzungen für die Inanspruchnahme der Baubewilligung und das Vorliegen der Voraussetzungen für den Baubeginn / die Schnurgerüstabnahme (Pflichtkontrolle a) zu melden. Das Formular SB1 ist in jedem Fall vor Baubeginn bei der Gemeinde einzureichen. Die Baupolizeibehörde kann gestützt auf Artikel 46 Absatz 1 BauG die Einstellung der Bauarbeiten verfügen, wenn der Baubeginn ohne vorgängiges Einreichen des amtlichen Formulars erfolgt. Haben Sie Fragen zum Formular SB2, dann melden Sie sich direkt bei der zuständigen Baubehörde der Gemeinde."
    sb2: "Selbstdeklaration 2"
    sb2-description: "Mit dem Formular Selbstdeklaration Baukontrolle 2 (SB2) sind die vollständige Bauvollendung und allfällige Abweichungen von der Baubewilligung, das Einhalten der Bedingungen und Auflagen der Baubewilligung, die Einhaltung der Sicherheitsvorschriften, die Fertigstellung der Nebengebäude (z. B. Gemeinschaftsraum) und der Umgebungsarbeiten oder zumindest der Zeitpunkt der voraussichtlichen Fertigstellung zu melden. Haben Sie Fragen zum Formular SB2, dann melden Sie sich direkt bei der zuständigen Baubehörde der Gemeinde."
    finished: "Beurteilung abgeschlossen"
    finished-description: "Das Dossiers wurde mit einem Entscheid oder einer Beurteilung abgeschlossen. Haben Sie Fragen zum Abschluss / der Beurteilung, dann melden Sie sich direkt bei der zuständigen Leitbehörde (die Gemeinde oder das Regierungsstatthalteramt)."
    rejected: "Zurückgewiesen"
    rejected-description: "Die Leitbehörde (die Gemeinde oder das Regierungsstatthalteramt) hat ihnen das Dossier zur Überarbeitung / Ergänzung zurückgewiesen. Bitte öffnen Sie das Formular mittels «Dossier neu einreichen». Sie können dann das ursprünglich eingereichte Dossier entsprechend den Rückmeldungen der Leitbehörde (siehe allfälligen Text «Begründung Rückweisung») bearbeiten und erneut einreichen. Für die Korrektur wird eine neue Dossiernummer erstellt. Haben Sie Fragen zur Rückweisung, dann melden Sie sich direkt bei der zuständigen Leitbehörde."
    archived: "Archiviert"
    archived-description: "Die Leitbehörde (die Gemeinde oder das Regierungsstatthalteramt) hat das Dossier unwiderruflich in den Status «Archiviert» versetzt. An diesem Dossier können keine Aktivitäten mehr gemacht werden."

