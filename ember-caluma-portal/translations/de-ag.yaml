    building-permit:
      title: "Baubewilligungsverfahren"
      info: "**Baugesuch**  \nOrdentliches Baugesuch (§ 59 BauG) für neue Bauten und Anlagen, Umbauten, Nutzungsänderungen und Abbrüche / Teilabbrüche. Weitere Informationen finden Sie [hier](https://www.ag.ch/de/verwaltung/bvu/bauen/baubewilligungen/bewilligungsablauf/informationen-rund-ums-bauen/verfahrensuebersicht).\n\n**Baugesuch mit UVP**  \nOrdentliches Baugesuch für neue Bauten und Anlagen, Umbauten, Nutzungsänderungen und Abbrüche / Teilabbrüche, die zusätzlich der Pflicht über die Umweltverträglichkeitsprüfung unterliegen. Weitere Informationen finden Sie [hier](https://www.ag.ch/de/verwaltung/bvu/bauen/umweltvertraeglichkeitspruefung).\n\n**Vorentscheid**  \nVerbindlicher Vorentscheid (§ 62 BauG) über wichtige Einzelaspekte eines Vorhabens (z.B. Zonenkonformität, Anzahl Parkplätze, genügende Erschliessung), berechtigt alleine noch nicht zur Ausführung von Bauarbeiten. Weitere Informationen finden Sie [hier](https://www.ag.ch/de/verwaltung/bvu/bauen/baubewilligungen/bewilligungsablauf/informationen-rund-ums-bauen/verfahrensuebersicht)."
    special-procedure:
      title: "Weitere Verfahren"
      info: "**Anfrage**  \nUnverbindliche Vorabklärung über die Bewilligungsfähigkeit eines Bauvorhabens. Weitere Informationen finden Sie [hier](https://www.ag.ch/de/verwaltung/bvu/bauen/baubewilligungen/bewilligungsablauf/informationen-rund-ums-bauen/verfahrensuebersicht).\n\n**Reklame**  \nGesuch für Strassenreklamen (wie Firmenanschriften, Fassadenreklamen, freistehende Werbeträger, etc.). Weitere Informationen finden Sie [hier](https://www.ag.ch/de/verwaltung/bvu/bauen/baubewilligungen/bewilligungsablauf/strassenreklamen).\n\n**Plangenehmigungsverfahren Gas**  \nGesuch für Gasleitungen, für die gemäss Bundesrecht der Kanton zuständig ist; in der Regel Gasleitungen 1-5 bar. Weitere Informationen finden Sie [hier](https://www.ag.ch/de/verwaltung/bvu/bauen/baubewilligungen/plangenehmigungsverfahren/gasleitungen)."
