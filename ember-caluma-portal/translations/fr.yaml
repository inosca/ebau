      prefix: "## Informations complémentaires\n Les documents doivent être
      téléchargés sous forme de documents pdf. Le nom du fichier doit être
      court et significatif. Veuillez omettre les numéros ou noms de projets
      dont vous avez besoin pour le classement de vos documents
      internes.\n\n\n"
      dokument-grundstucksangaben: "Les termes *indications relatives à
      l'immeuble et description du projet* comprennent les documents de
      demande tels que le plan cadastral (par exemple, le cadastre RDPPF),
      l'extrait du registre foncier, les servitudes, la description du
      projet."
      dokument-gutachten-nachweise-begrundungen: " Les termes *expertises,
      preuves, justifications et demande de dérogation* comprennent les
      documents de demande tels que les procurations, le consentement du
      voisin, les calculs d'utilisation, les justificatifs énergétiques,
      l'expertise acoustique, la déclaration de conformité en protection
      incendie."
      dokument-projektplane-projektbeschrieb: "Le terme *plans du projet*
      comprend les documents de demande tels que le plan de situation (art.
      12 et 13 DPC), les plans du projet (art. 14 DPC) tels que les plans
      d'étage, les plans des coupes et des façades, les plans d'aménagement
      des abords, les plans des canalisations, les plans d'évacuation des
      eaux urbaines."
      dokument-weitere-gesuchsunterlagen: "Le terme *autres documents de la
      demande* comprend les documents de demande tels que les formulaires -
      raccordement au réseau électrique, raccordement au téléréseau,
      raccordement au réseau de gaz, raccordement au réseau d'eau,
      installations d'eau et d'eaux usées et des autres pièces de la
      demande."

