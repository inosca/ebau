    preliminary-clarification:
      title: "Demande préalable"
      info: "Si la situation initiale n'est pas claire (notamment dans le cas
      de projets de construction complexes et compliqués ou si la situation
      juridique n'est pas clarifiée), il est conseillé de faire vérifier les
      conditions générales du droit de la construction au moyen d'une demande
      préalable avant de déposer une demande de permis de construire. Plus
      tôt les intérêts des parties concernées sont coordonnés, plus la
      procédure d'octroi du permis de construire sera généralement aisée.\n\n
      La **demande préalable simple** est un instrument pour toutes les
      questions que la commune concernée, en particulier l'autorité
      compétente, peut directement évaluer et auxquelles elle peut répondre
      (exemple : construction d'un abri pour voitures, extension d'un
      grenier, distances aux limites).\n\n La **demande préalable complète**
      permet également d'inclure et de coordonner des projets de construction
      de grande ampleur dans lesquels des services cantonaux, fédéraux ou
      d'autres organismes extérieurs sont également concernés (par exemple :
      projets de construction dans la zone agricole, projets de construction
      avec un nouveau raccordement à une route cantonale)."

    building-permit:
      title: "Requête"
      info: "Le cas le plus courant est la présentation d'une **demande de
      permis de construire** (exemple : agrandissement d'un garage,
      construction d'une maison individuelle neuve, installation de fenêtres
      en pente).\n\n Les demandes de permis de construire générales ou avec
      étude d'impact sur l'environnement (EIE) sont, dans la plupart des cas,
      discutées au préalable avec les autorités et, idéalement, ont déjà fait
      l'objet d'une enquête préliminaire complète.\n\n La **demande de permis
      de construire générale** est choisie pour les vastes projets lorsque
      tous les détails n'ont pas été réglés et qu'il convient de préciser à
      l'avance si un permis peut être obtenu (exemple : centre commercial où,
      par exemple, la ventilation et la protection contre l'incendie seront
      déterminées ultérieurement et où le volume, l'utilisation et les places
      de parking doivent être clarifiés à l'avance).\n\n La **demande de
      permis de construire avec EIE** doit être choisie si le projet de
      construction nécessite une étude d'impact sur l'environnement. Une
      liste des installations soumises à l’EIE est présentée de manière
      concluante dans l'annexe de l’Ordonnance fédérale relative à l’étude de
      l’impact sur l’environnement (OEIE) - (exemple : construction d'un
      nouveau centre logistique d'une surface de stockage de plus de 20.000
      m² ou un projet de construction comprenant plus de 500 places de
      stationnement)."

