    preClarification: "Etude préalable"
    application: "Requête"
    preClarificationInfo: "Si la situation de départ n'est pas claire
    (en particulier dans le cas de projets de construction complexes et
    complexes ou si la situation juridique n'est pas claire), il est
    conseillé de faire vérifier le cadre du droit de la construction au
    moyen d'une clarification préalable avant de soumettre une demande de
    permis de construire. Plus les intérêts des parties concernées sont
    coordonnés tôt, plus la procédure d'obtention d'un permis de construire
    sera généralement aisée.

    La simple clarification préalable est un instrument pour toutes les
    questions que la collectivité locale, en particulier l'autorité
    compétente, peut directement évaluer et auxquelles elle peut répondre
    (exemple : construction d'un abri pour voitures, extension d'un grenier,
    distances aux frontières). La clarification préliminaire complète permet
    également d'inclure et de coordonner des projets de construction globaux
    dans lesquels des organismes cantonaux, fédéraux ou d'autres organismes
    extérieurs sont également concernés (par exemple : projets de construction
    dans la zone agricole, projets de construction avec un nouveau raccordement
    à une route cantonale)."
    applicationInfo: "Le cas le plus courant est la présentation d'une demande de permis de construire
    (Exemple : Agrandissement d'un garage, construction d'une maison unifamiliale neuve, installation
    fenêtres de toit). Applications générales de bâtiment ou applications de bâtiment avec un
    Les études d'impact sur l'environnement (EIE) sont, dans la grande majorité des cas, réalisées à l'aide d'études d'impact sur l'environnement (EIE).
    les autorités et, idéalement, avait déjà fait l'objet d'une enquête de l
    d'une enquête préliminaire complète. La demande générale de permis de construire est soumise à
    Projets majeurs sélectionnés si tous les détails n'ont pas encore été réglés
    et il faudrait préciser à l'avance si un permis a été obtenu.
    (exemple : centre commercial où, par exemple, la ventilation et l'aération des locaux
    de protection contre l'incendie ne sont élaborés que plus tard et le volume, le volume, le type et l'intensité de l'incendie
    et les espaces de stationnement devraient être clarifiés). L'application bâtiment avec UVP
    est choisi si le projet de construction fait l'objet d'une étude d'impact sur l'environnement
    est nécessaire. Une liste des bâtiments obligatoires figure dans l'annexe à la Loi sur les bâtiments publics.
    L'Ordonnance fédérale sur l'évaluation des incidences sur l'environnement (UVPV) a été finalisée (exemple :
    Construction d'un nouveau centre logistique d'une surface de stockage de plus de 20.000 m².
    m² ou un projet de construction de plus de 500 places de parking)."


