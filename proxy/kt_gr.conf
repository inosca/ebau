server {
    listen 80;
    listen [::]:80;

    server_name ebau.local;

    # https://github.com/mailhog/MailHog/issues/117
    chunked_transfer_encoding on;
    proxy_set_header X-NginX-Proxy true;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    proxy_http_version 1.1;
    proxy_redirect off;
    proxy_buffering off;

    client_max_body_size 12m;

    location ~ ^/dav/ {
        set $django http://django;
        proxy_pass $django;
    }

    location ~ ^/document-merge-service/ {
        proxy_pass http://document-merge-service:8000;
    }

    location ~ ^/api/ {
        set $django http://django;
        proxy_pass $django;
    }

    location ~ ^/static/graphene_django {
        set $django http://django;
        proxy_pass $django;
    }

    location ~ ^/static/ {
        set $django http://django;
        proxy_pass $django;
    }

    location ~ ^/ech/ {
        set $django http://django;
        proxy_pass $django;
    }

    location ~ ^/graphql/ {
        set $django http://django;
        proxy_pass $django;
    }

    location ~ ^/attachments/ {
        internal;
        root /var/lib/camac/media;
    }

    location ~ ^/django/ {
        set $django http://django;
        proxy_pass $django;
    }

    location ~ ^/oidc/ {
        set $django http://django;
        proxy_pass $django;
    }

    location ~ ^/mailhog/ {
        set $mailhog http://mailhog:8025;
        proxy_pass $mailhog;
    }
}

server {
    listen 80;
    listen [::]:80;

    server_name ebau-keycloak.local;

    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    proxy_http_version 1.1;
    proxy_redirect off;

    # https://keycloak.discourse.group/t/nginx-reverse-proxy-shows-502-for-keycloak-registration-form-submission/10550
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;

    location / {
        set $keycloak http://keycloak:8080;
        proxy_pass $keycloak;

        if ($request_method = 'OPTIONS') {
            # Tell client that this pre-flight info is valid for 20 days
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type,x-csrftoken,x-requested-with';
            add_header 'Access-Control-Allow-Methods' 'GET,OPTIONS';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }
}
