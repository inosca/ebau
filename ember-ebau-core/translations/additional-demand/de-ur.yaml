additional-demand:
  paper: "Bei intern erfassten Dossiers (so genannten Papierdossier), müssen Nachforderungen beim Gesuchsteller noch auf dem konventionellen Weg  (E-Mail, Tel. Post) gemacht werden.<br><br>Bitte die Nachforderung und allfällige Antworten im Journal erfassen (z.B. Beim Gesuchsteller per E-Mail einen Entwässerungsplan nachgefordert am 25.09.24)"