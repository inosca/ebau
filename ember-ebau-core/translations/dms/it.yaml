    complexInfo: " <p> I segnaposto tecnici possono essere inseriti in un modello tramite iterazione nel modo seguente: </p> <p> L'esempio mostra l'uso del segnaposto <code>'{{ CIRCOLAZIONE_TUTTI '}}</code> </p> <p>Esempio per tabelle:</p> <table class=''uk-table uk-table-divider uk-table-small''> <thead> <tr> <th>Nome</th> <th>Scadenza</th> <th>Creato</th> </tr> </thead> <tbody> <tr><td colspan=''3''>'{%tr for SERVIZIO in CIRCOLAZIONE_TUTTI %'}</td></tr> <tr> <td>'{{ SERVIZIO.NOME '}}</td> <td>'{{ SERVIZIO.SCADENZA '}}</td> <td>'{{ SERVIZIO.CREATO '}}</td> </tr> <tr><td colspan=''3''>'{%tr endfor %'}</td></tr> </tbody> </table> <p>Esempio per elenchi:</p> '{%p for SERVIZIO in CIRCOLAZIONE_TUTTI %'} <ul class=''uk-list uk-list-bullet uk-margin-remove''> <li> '{{ SERVIZIO.NOME '}} (Scadenza: '{{ SERVIZIO.SCADENZA '}}) </li> </ul> '{%p endfor %'} "
