documents:
  buckets:
    descriptions:
      dokument-grundstucksangaben: Con *Indicazioni relative al fondo e descrizione del progetto* si intende la documentazione di domanda come ad es. il piano catastale (ad es. Catasto RDPP), l'estratto del registro fondiario, servitù, la descrizione del progetto.
      dokument-gutachten-nachweise-begrundungen: Con *Perizie, prove, motivazioni, richieste di eccezioni* si intende la documentazione di domanda come ad es. procure, il consenso dei vicini, il calcolo dello sfruttamento, il giustificativo energetico, attestati di protezione fonica, prove antincendio.
      dokument-projektplane-projektbeschrieb: Con *Piani di progetto* si intende la documentazione di domanda come ad es. il piano di situazione (art. 12 e 13 BewD), piani di progetto (art. 14 BewD) come piante, piani di sezione e di facciata, piani di configurazione delle aree circostanti, piani delle canalizzazioni, piani di smaltimento delle acque urbane.
      dokument-weitere-gesuchsunterlagen: Con *Altra documentazione di domanda* si intende documentazione di domanda come ad es. moduli - allacciamento elettrico, allacciamento antenna collettiva, allacciamento gas, allacciamento acqua, installazioni idriche / per le acque di scarico e altra documentazione di domanda.
      prefix: |+
        ## Informazioni supplementari
        I documenti devono essere caricati in formato png, jpeg, gif, dwg o pdf.
        Il nome dei file deve essere breve e descrittivo. Evitare di indicare
        numeri o designazioni di progetto che usa per la sua archiviazione
        interna.

