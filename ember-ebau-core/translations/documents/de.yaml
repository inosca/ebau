documents:
  buckets:
    descriptions:
      dokument-grundstucksangaben: Unter die Begriffe *Grundstücksangaben und Projektbeschrieb* fallen Gesuchsunterlagen wie z. B. Katasterplan (z. B. ÖREB-Kataster), Grundbuchauszug, Dienstbarkeiten, Projektbeschrieb.
      dokument-gutachten-nachweise-begrundungen: Unter die Begriffe *Gutachten, Nachweise, Begründungen, Ausnahmebegehren* fallen Gesuchsunterlagen wie z. B. Vollmachten, Einverständnis Nachbarn, Nutzungsberechnungen, Energietechnische Massnahmennachweis (EMN), Lärmschutznachweise, Brandschutznachweise.
      dokument-projektplane-projektbeschrieb: Unter den Begriff *Projektpläne* fallen Gesuchsunterlagen wie z. B. Situationsplan (Art. 12 und 13 BewD), Projektpläne (Art. 14 BewD) wie Grundrisse, Schnitt- und Fassadenpläne, Umgebungsgestaltungspläne, Kanalisationspläne, Siedlungsentwässerungspläne.
      dokument-weitere-gesuchsunterlagen: Unter den Begriff *Weitere Gesuchsunterlagen* fallen Dokumentunterlagen wie z. B. Formulare - Anschluss Elektrizität, Anschluss Gemeinschaftsantenne, Anschluss Gas, Anschluss Wasser, Wasser- / Abwasserinstallationen und andere Gesuchsunterlagen.
      prefix: |+
        ## Zusätzliche Informationen
         Die Unterlagen sind als pdf, png oder jpeg-Dokumente hochzuladen. Der Dateiname soll kurz und aussagekräftig sein. Lassen Sie Projektnummern resp. -bezeichnungen, welche Sie für Ihre interne Dokumentablage benötigen, bitte weg.


