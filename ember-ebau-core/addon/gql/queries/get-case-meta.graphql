query GetCaseMeta($instanceId: GenericScalar!) {
  allCases(
    filter: [{ metaValue: { key: "camac-instance-id", value: $instanceId } }]
    first: 1
  ) {
    edges {
      node {
        id
        meta
        document {
          id
          form {
            id
            slug
          }
        }
      }
    }
  }
}
