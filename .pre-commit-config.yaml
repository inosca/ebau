repos:
-   repo: local
    hooks:
    - id: ruff-format
      stages: [commit]
      name: format code
      language: system
      entry: bash -c 'cd django && ruff format'
      types: [python]
    - id: ruff-check
      stages: [commit]
      name: check format,import
      language: system
      entry: bash -c 'cd django && ruff check'
      types: [python]
